{% extends "taxiapp/base.html" %}
{% block main %}
<style type="text/css">
.fileUpload {
	position: relative;
	overflow: hidden;
	margin: 10px;
}
.fileUpload input.upload {
	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;
	font-size: 20px;
	cursor: pointer;
	opacity: 0;
	filter: alpha(opacity=0);
}
</style>

<p>
{{message1}}<br>
</p>
<p>
{{message2}}<br>
</p>
<form enctype="multipart/form-data" action="{% url 'taxiapp:taxi_csv_upload' %}" method="post">
	{% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Upload CSV</button>
</form>
{% endblock %}
